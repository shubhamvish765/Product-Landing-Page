<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <img src="https://example.com/logo.png" alt="Company Logo" id="header-img">
        <nav id="nav-bar">
            <a href="#features" class="nav-link">Features</a>
            <a href="#pricing" class="nav-link">Pricing</a>
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
    </header>

    <video src="product_video.mp4" controls id="video"></video>

    <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" id="submit" value="Submit">
    </form>
    
    <section id="features">
        <h2>Features Section</h2>
        <p>This section contains information about the product features.</p>
    </section>

    <section id="pricing">
        <h2>Pricing Section</h2>
        <p>Details about different pricing options for the product.</p>
    </section>

    <section id="contact">
        <h2>Contact Section</h2>
        <p>Get in touch with us for more information.</p>
    </section>

</body>
</html>
